<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exam 2 SI 339</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<h1>Abbey Warren</h1>
<div class="pics">
	<img class="first" src="images/examPic.JPG" alt="colleen and friends">
	<img class="second" src="images/UMSI-logo.jpg" alt="UMSI logo">
</div>
<button id="hide">Hide Image</button>
<button id="show">Show Image</button>

<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $(".first").hide();
				$(".second").css('margin', '0 auto');
    });
    $("#show").click(function(){
        $(".first").show();
    });
});
</script>


</body>
</html>
